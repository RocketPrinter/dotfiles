[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/example]
width = 100%
height = 24pt
radius = 6

dpi = 90

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 2pt
;border-color = ${colors.secondary}

padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = monospace
font-1 = Iosevka;2 # vertical offset
font-2 = Symbola;1
font-3 = Symbols Nerd Font;1

modules-left = xworkspaces xwindow
modules-right = battery pulseaudio backlight cpu memory temperature filesystem wlan eth bluetooth xkeyboard date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right

; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/battery]
type = internal/battery
low-at = 10

battery = BAT0
adapter = ADP1

format-charging =   <animation-charging> <label-charging>
format-charging-padding = 1
format-discharging-padding = 1
format-discharging = <ramp-capacity> <label-discharging>
format-full = <label-full> <ramp-capacity>
format-full-padding = 1

ramp-capacity-0 = 
ramp-capacity-1 =  
ramp-capacity-2 =  
ramp-capacity-3 = 
ramp-capacity-4 =  
ramp-capacity-foreground = ${colors.primary}

animation-charging-framerate = 500
animation-charging-0 = 
animation-charging-1 =  
animation-charging-2 =  
animation-charging-3 = 
animation-charging-4 =  
animation-charging-foreground = ${colors.primary}

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <ramp-volume> <label-volume>

label-volume = %percentage%%

ramp-volume-0 = 🔈
ramp-volume-1 = 🔉
ramp-volume-2 = 🔊
ramp-volume-foreground = ${colors.primary}

label-muted = "🔇 muted"
label-muted-foreground = ${colors.disabled}

click-right = pavucontrol

[module/backlight]
type = internal/backlight
card = intel_backlight
enable-scroll = true

format = <ramp> <label>

label = %percentage:2%%

ramp-0 = 🌕
ramp-1 = 🌖
ramp-2 = 🌗
ramp-3 = 🌘
ramp-4 = 🌑
ramp-foreground = ${colors.primary}

# click-right = "bash $HOME/.config/polybar/toggle-monitor-grayscale.sh"

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/temperature]
# todo: change the icon
type = internal/temperature

thermal-zone = 0

hwmon-path = /sys/devices/platform/coretemp.0/hwmon/hwmon8/temp1_input

format-prefix = " "
format-prefix-foreground = ${colors.primary}

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{A1:nemo: F#F0C674}%mountpoint%%{F-} %percentage_used%%{A}

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

click-left = nemo

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = ""

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}直%{F-} %essid%
label-disconnected = %{F#F0C674}睊

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#${colors.primary}}%ifname%%{F-}%

[module/bluetooth]
type = custom/script
exec = ~/.config/polybar/system-bluetooth-bluetoothctl.sh
tail = true
click-left = ~/.config/polybar/system-bluetooth-bluetoothctl.sh --toggle &
click-right = ~/.config/polybar/system-bluetooth-bluetoothctl.sh --connect &

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
